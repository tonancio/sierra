<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | SIERRA</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-box">
    <h2><i class="fas fa-sign-in-alt"></i>Iniciar Sesión</h2>
    <p>Accede a tu cuenta para gestionar tus sistemas de riego</p>
    
    <form action="/login" method="POST">
      <div class="form-group full-width">
        <input type="email" id="correo" name="correo" placeholder=" " required>
        <label for="correo">Correo electrónico</label>
      </div>
      
      <div class="form-group full-width">
        <input type="password" id="contraseña" name="contraseña" placeholder=" " required>
        <label for="contraseña">Contraseña</label>
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>
      
      <button type="submit" class="auth-btn">Entrar</button>
      
      <div class="auth-links">
        <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
        <p><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>
      </div>
    </form>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#contraseña');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
