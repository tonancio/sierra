<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda - SIERRA</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="/">Inicio</a>
        <a href="/#riego">Sistemas de Riego</a>
        <a href="/#refacciones">Refacciones</a>
      </div>
      <div class="nav-logo">
        <img src="/images/logo.jpg" alt="SIERRA Logo">
      </div>
      <div class="nav-right">
        <a href="/account" class="user-widget">
          <img src="/images/usuario.png" alt="Usuario" class="nav-icon" />
          <span id="user-label">Perfil</span>
        </a>
        <a href="/carrito" class="icon-link">
          <img src="/images/carrito.png" alt="Carrito" class="nav-icon" />
        </a>
      </div>
    </div>
  </header>

  <main style="padding-top: 120px;">
    <section class="product-section" style="background-color: #fdfaf5;">
      <div class="section-content">
        <h2>Nuestra Tienda</h2>
        <p>Descubre los mejores productos para automatizar tu sistema de riego.</p>
      </div>

      <div class="product-grid">
        <!-- Producto de ejemplo -->
        <div class="product-card">
          <img src="/images/producto1.jpg" alt="Producto 1">
          <h3>Kit de Riego SIERRA</h3>
          <p>$999 MXN</p>
          <a href="/producto?id=1" class="btn-vermas">Ver más</a>
        </div>
        <!-- Repetir cards aquí -->
      </div>
    </section>
  </main>
</body>
</html>
